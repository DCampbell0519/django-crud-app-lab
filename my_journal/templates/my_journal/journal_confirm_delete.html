{% extends 'base.html' %} {% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Entry?</h1>
</div>

<h2>Are you sure you want to delete this entry, titled: {{ journal.title }}?</h2>

<form action="" method="POST" class="form">
    {% csrf_token %}
    <a href="{% url 'journal-detail' journal_entry.id% }" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
