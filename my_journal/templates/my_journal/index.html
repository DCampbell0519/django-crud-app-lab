{% extends 'base.html' %} {% load static %} 
{% block head %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
{% endblock %}

{% block content %}
<section class="journal-index-container">
    {% for entry in journal_entries %}
    <div class="journal">
        <a href="{% url 'journal-detail' entry.id %}"><h2>{{ entry.title }}</h2></a>
    </div>
    <!-- <p>{{ entry.entry }}</p> -->
    <p>{{ entry.pub_date }}</p>
    {% endfor %}
</section>
{% endblock %}
