{% extends 'base.html' %} {% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="form-header">
    {% if journal %}
        <h1>Edit this entry, titled: {{ journal.title }}</h1>
    {% else %}
        <h1>Add a Journal Entry</h1>
    {% endif %}
</div>

<form action="" method="POST" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" clas="btn submit">Submit!</button>
</form>

{% endblock %}
