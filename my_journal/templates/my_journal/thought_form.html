{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
    <div>
        {% if object %}
            <h1>Edit {{ object.thought }}</h1>
        {% else %}
            <h1>Add a Thought</h1>
        {% endif %}
    </div>
    <form action="" method="POST" class="thought-container" autocomplete="off">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>

{% endblock %}
